<script>
    function validateForm()
{
    const name=document.getElementById("name").value;
    
    const address=document.getElementById("address").value;
    const email=document.getElementById("email").value;
    const pwd=document.getElementById("pwd").value;
    const qual=document.getElementById("qual").value;
    const month=document.getElementById("month").value;
    const date=document.getElementById("date").value;
    const year=document.getElementById("year").value;
    const contact=document.getElementById("contact").value;

    const nameError=document.getElementById("name-error");

    const addressError=document.getElementById("address-error");
    const emailError=document.getElementById("email-error");
    const pwdError=document.getElementById("pwd-error");
    const qualError=document.getElementById("qual-error");
    const monthError=document.getElementById("month-error");
    const dateError=document.getElementById("date-error");
    const yearError=document.getElementById("year-error");
    const contactError=document.getElementById("contact-error");

    nameError.textContent="";
    addressError.textContent="";
    emailError.textContent="";
    pwdError.textContent="";
    qualError.textContent="";
    monthError.textContent="";
    dateError.textContent="";
    yearError.textContent="";
    contactError.textContent="";

    if(name==="" || /\d/.test(name))
        {
            //alert("please enter name properly");
            nameError.textContent="Please enter your name properly";
            return false;
        }
            if(email==="" ||!email.includes("@"))
                {
                    //alert("please enter address properly");
                    emailError.textContent="Please enter your email properly";
                    return false;
                }
                
                    if (pwd.length < 8) 
                    {
       pwdError.textContent=("Your password must be at least 8 characters"); 
       return false;
    }
    if (pwd.search(/[a-z]/i) < 0) {
        pwdError.textContent=("Your password must contain at least one letter.");
        return false
    }
    if (pwd.search(/[0-9]/) < 0) {
        pwdError.textContent= ("Your password must contain at least one digit."); 
        return false;
    }
    if (pwd.search(/[A-Z]/) < 0) {
        pwdError.textContent= ("Your password must contain at least one capital letter."); 
        return false;
    }
                   if(qual==="")
                    {
                        qualError.textContent="Please enter your qualification properly";
                        return false;
                    }
                   if(month==="") {
                    monthError.textContent="Please enter month of your date of birth";
                    return false;
                   }
                   if(date===""){
                    dateError.textContent="Please enter date of your date of birth";
                    return false;
                   }
                  if(year==="") {
                    yearError.textContent="Please enter year of your date of birth" ;
                    return false;
                  }
                  if(address==="")
            {
                //alert("please enter address properly");
                addressError.textContent="Please enter your address properly";
                return false;
            }
            if (contact.length<10) 
                    {
      contactError.textContent="Your contact must be 10 digits only "; 
       return false;
    }
            
    if (contact.length>10) 
                    {
      contactError.textContent="Your contact must be 10 digits only "; 
       return false;
    }  
   return true;
}
